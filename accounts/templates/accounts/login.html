{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="card card-custom p-4 mx-auto" style="max-width: 400px;">
    <h3 class="text-center mb-3">Вход</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-dark w-100 mt-2">Войти</button>
    </form>

    <p class="text-center mt-3">
        Нет аккаунта?
        <a href="{% url 'register' %}">Регистрация</a>
    </p>
</div>
{% endblock %}
