{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card card-custom p-4 mx-auto" style="max-width: 450px;">
    <h3 class="text-center mb-3">Регистрация</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-dark w-100 mt-2">Создать аккаунт</button>
    </form>

    <p class="text-center mt-3">
        Уже есть аккаунт?
        <a href="{% url 'login' %}">Войти</a>
    </p>
</div>
{% endblock %}
