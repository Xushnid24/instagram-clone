{% extends 'base.html' %}
{% block title %}Создать пост{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">

    <div class="card shadow-sm w-100" style="max-width: 520px; border-radius: 16px;">
        <div class="card-body p-4">

            <h4 class="text-center mb-4 fw-semibold">
                Создание поста
            </h4>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-medium">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary py-2">
                        Опубликовать
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'posts:post_list' %}" class="text-muted text-decoration-none">
                    ← Назад к ленте
                </a>
            </div>

        </div>
    </div>

</div>
{% endblock %}
