<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Редактировать пост</title>
</head>
<body>
  <h1>Редактировать: {{ post.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <br>
  <a href="{% url 'post_list' %}">⬅ Назад к постам</a>
</body>
</html>
