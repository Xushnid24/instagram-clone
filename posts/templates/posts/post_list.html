<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Посты</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        .post { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 10px; background: #fafafa; }
        .post h2 { margin-bottom: 10px; }
        .date { color: gray; font-size: 13px; }
        a { text-decoration: none; color: blue; margin-left: 10px; }

        .like-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
        .likes-count {
            font-size: 14px;
            color: #444;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Список постов</h1>

    <a href="{% url 'post_create' %}">➕ Добавить новый пост</a>
    <hr>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p class="date">{{ post.created_at|date:"d.m.Y H:i" }}</p>


            <form action="{% url 'post_like' post.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button class="like-btn">❤️</button>
            </form>
            <span class="likes-count">{{ post.likes }} лайков</span>


            <a href="{% url 'post_edit' post.id %}">✏️ Редактировать</a>
        </div>
    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}
</body>
</html>
